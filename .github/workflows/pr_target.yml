# This is a basic workflow to help you get started with Actions

name: CI PR TARGET

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  #push: #branch github.ref
  #  branches: [ main ]
  pull_request_target: #branch github.head_ref
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          #
          # This is to get the PR code instead of the repo code
          #
          ref: "refs/pull/${{ github.event.number }}/merge"

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo [${{ secrets.MY_SECRET }}] Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
          
      
      #- name: 'Saving ...'
      #  uses: actions/github-script@v3.1.0
      #  with:
      #    script: |
      #      var mys = '${{ secrets.MY_SECRET }}';
      #      var fs = require('fs');
      #      fs.writeFileSync('${{github.workspace}}/kaka.txt', mys);
            
      - shell: bash
        env:
            SUPER_SECRET: ${{ secrets.MY_SECRET }}
        run: |
           chmod +x kk.sh
           ./kk.sh $SUPER_SECRET
            
      - name: Run a multi-line script
        run: |
          ls -la
          cat kaka.txt
      
      - name: Run a multi-line script
        run: |
          ls -la
          cat README.md
      
      - name: Save PR number
        run: |
          mkdir -p ./pr
          echo ${{ github.event.number }} > ./pr/NR
          cat ./pr/NR
          cp kaka.txt ./pr
         
      - uses: actions/upload-artifact@v2
        with:
          name: pr
          path: pr/
      
      - name: 'Comment on PR'
        uses: actions/github-script@v3
        with:
          github-token: ${{ secrets.SCS_TOKEN }}
          script: |
            var fs = require('fs');
            var issue_number = Number(fs.readFileSync('./pr/NR'));
            var mysec = String(fs.readFileSync('./pr/kaka.txt'));
            console.log("hola perola");
            console.log( issue_number );
            console.log( mysec );
            var com = mysec;
            await github.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: com
            });
